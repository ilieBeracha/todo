<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body onload="getNotesFromLocalStorage()">
    <div class="main">
        <div class="header">
            <img src="./images/header no background.png" alt="todo">
        </div>
        <form onsubmit="saveNewNoteFunction(event)">
            <div class="newTaskInput">
                <div class="text">
                    <input placeholder="text new task" id="inputNewText" type="text">
                    <button type="submit" id="saveNewNote">save</button>
                    <button type="reset" id="clearNewNote">clear</button>
                </div>
                <div class="time">
                    <input id="inputDate" placeholder="date" type="date">
                    <input id="inputTime" placeholder="hour" type="time">
                </div>
            </div>
        </form>
    </div>
    <div id="savesNotes" class="savesNotes">
    </div>
</body>

</html>
